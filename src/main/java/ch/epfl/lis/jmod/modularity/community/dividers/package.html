  <HEAD>
    <TITLE>Implements a library of network modular decomposition algorithms.</TITLE>
  </HEAD>
  <BODY>
    Implements many modular decomposition algorithms including <i>Newman's spectral algorithm</i>, <i>genetic algorithm-based</i> and <i>brute-force methods</i>. Please feel free to contact the authors if you would like to include your own algorithms to Jmod.
    @since 1.0b
  </BODY>
